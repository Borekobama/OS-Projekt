server {
  listen       80;
  server_name  localhost;

  root   /usr/share/nginx/html;
  index  index.html index.htm;

  # 1) Alle statischen Pfade oder fallback auf index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 2) /logs → direkt logs.html
  location = /logs {
    try_files /logs.html =404;
  }

  # 3) /worker → direkt worker.html
  location = /worker {
    try_files /worker.html =404;
  }

  # 4) /start-sort → weiterleiten an Backend
  location /start-sort {
    proxy_pass         http://backend:3000/start-sort;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # 5) /algorithms → weiterleiten an Backend
  location /algorithms {
    proxy_pass         http://backend:3000/algorithms;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # 6) WebSocket-Proxying für /socket.io
  location /socket.io/ {
    proxy_pass         http://backend:3000/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection "Upgrade";
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # 7) Worker Registration & Unregistration
  location /register {
    proxy_pass         http://backend:3000/register;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /unregister {
    proxy_pass         http://backend:3000/unregister;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # 8) Worker spawnen lassen (neu)
  location /spawn-worker {
    proxy_pass         http://backend:3000/spawn-worker;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
